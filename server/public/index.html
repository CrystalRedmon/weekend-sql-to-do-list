<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js" ></script>
    <title>Weekend-Sql-To-Do-List</title>
        <!-- Font Awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      />
      <!-- Google Fonts Roboto -->
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      />
      <!-- MDB "css/mdb.min.css"-->
      <link rel="stylesheet" href= "/mdb5-free-standard/css/mdb.min.css"/>
</head>
<body>
    <header class="p-5 text-center bg-light" >
        <h1 class="mb-3" >Weekend To Do List</h1>
    </header>

    <main>

        <form >
            <input id="inputForm" type="text">
            <button id="submitBtn" >Submit</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Complete?</th>
                    <th scope="col"></th> <!-- LEFT EMPTY. DELETE BUTTON WILL NEED A PLACE TO GO -->
                </tr>
            </thead>
            <tbody id="tableBody"> <!--THIS IS WHERE THE NEW TASKS SHOULD BE ADDED AS TR WITH CHECKBOX AND BUTTON-->
               
            </tbody>

        </table>






    </main>    

</body>
</html>
