<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js" ></script>
    <title>Weekend-Sql-To-Do-List</title>
</head>
<body>
    <header>
        <h2>Weekend To Do List</h2>
    </header>

    <main>

        <form >
            <input id="inputForm" type="text">
            <button id="submitBtn" >Submit</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Complete?</th>
                    <th></th> <!-- LEFT EMPTY. DELETE BUTTON WILL NEED A PLACE TO GO -->
                </tr>
            </thead>
            <tbody id="tableBody"> <!--THIS IS WHERE THE NEW TASKS SHOULD BE ADDED AS TR WITH CHECKBOX AND BUTTON-->
               
            </tbody>

        </table>






    </main>    

</body>
</html>
